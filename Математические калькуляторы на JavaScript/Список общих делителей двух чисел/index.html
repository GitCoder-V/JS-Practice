<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Общий делитель двух чисел</title>

      }

      }

  <body>

      <p><input id="b" type="number" placeholder="Введите число"/></p>
      <button id="button">Найти</button>
      <p id="output"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
